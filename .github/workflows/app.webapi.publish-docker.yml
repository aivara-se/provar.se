# apps/webapi - publish docker

name: apps/webapi - publish docker

on:
  release:
    types: [published]

concurrency:
  group: "app.webapi.publish-docker"
  cancel-in-progress: false

jobs:
  publish-docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      deployments: write

    defaults:
      run:
        working-directory: ./apps/webapi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.4"
          cache-dependency-path: apps/webapi/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Build the service
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GARCH: amd64
        run: go build -o ./webapi

      - name: Docker Auth
        id: docker-auth
        uses: "docker/login-action@v3"
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/aivara-se/provar.se/webapi

      - name: Publish Docker image
        uses: docker/build-push-action@v6
        with:
          file: ./apps/webapi/Dockerfile
          context: ./apps/webapi
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}

openapi: 3.0.0
info:
  title: (title)
  version: 0.0.0
tags: []
paths:
  /auth/email/confirm:
    post:
      operationId: EmailAuthentication_confirm
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                required:
                  - accessToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
              required:
                - token
  /auth/email/prepare:
    post:
      operationId: EmailAuthentication_prepare
      parameters: []
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
  /auth/whoami:
    get:
      operationId: Authentication_whoami
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    enum:
                      - user
                      - credential
                  user:
                    $ref: '#/components/schemas/UserDetails'
                  credential:
                    $ref: '#/components/schemas/CredentialDetails'
                required:
                  - type
      security:
        - BearerAuth: []
  /organization:
    post:
      operationId: Organization_create
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationDetails'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                slug:
                  type: string
              required:
                - name
                - slug
      security:
        - BearerAuth: []
  /organization/list:
    get:
      operationId: Organization_list
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrganizationDetails'
      security:
        - BearerAuth: []
  /organization/{id}/details:
    get:
      operationId: Organization_details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationDetails'
      security:
        - BearerAuth: []
  /organization/{id}/settings:
    get:
      operationId: Organization_settings
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /ping:
    get:
      operationId: HealthCheck_basic
      parameters: []
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
  /ping/secure:
    get:
      operationId: HealthCheck_secure
      parameters: []
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
      security:
        - BearerAuth: []
components:
  schemas:
    CredentialDetails:
      type: object
      required:
        - id
        - organizationId
        - name
      properties:
        id:
          type: string
        organizationId:
          type: string
        name:
          type: string
    OrganizationDetails:
      type: object
      required:
        - id
        - name
        - slug
        - createdAt
        - createdBy
        - modifiedAt
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        createdAt:
          type: number
          format: double
        createdBy:
          type: string
        modifiedAt:
          type: number
          format: double
    UserDetails:
      type: object
      required:
        - id
        - email
        - name
        - avatar
        - createdAt
        - modifiedAt
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        avatar:
          type: string
        createdAt:
          type: number
          format: double
        modifiedAt:
          type: number
          format: double
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
